<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container show">
      <h1>Are you ready for the code quiz?</h1>
      <p>
        Try to answer all questions correctly. Make sure you are in a silent
        place free of distructions.
      </p>
      <a href="" class="btn" id="start-btn"><button>Start</button></a>
      <a href="" id="highscore-btn" class="btn"><button>High Score</button></a>
    </div>

    <div class="main">
      <div class="container quiz">
        <div class="timer-section">
          <h3>Remaining time:<span id="timer-count">0</span></h3>
        </div>
      </div>
      <div class="result">
        <p>All Done!</p>
        <p>Your Total Score is: <span class="score-count">0</span></p>
        <div>
          <form onsubmit="sendFormDetails(event)" id="usernameForm">
            <div>
              <span>Enter Initials:</span
              ><input type="text" name="username" /><input
                type="submit"
                value="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
